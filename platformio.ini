[env:megaatmega1280]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_ldf_mode = deep
build_flags = -Os -ffunction-sections -fdata-sections -Wl,--gc-sections
lib_deps = 
	adafruit/Adafruit GFX Library@^1.10.15
	adafruit/Adafruit RA8875@^1.4.0